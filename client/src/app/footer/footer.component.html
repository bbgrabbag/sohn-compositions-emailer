<mat-toolbar>
    <mat-toolbar-row class='align-baseline'>
        <div id='now-playing' *ngIf='!!audioService.currentTrack' class='mat-body-2 overflow-hidden row align-center'>
            <mat-icon color='primary' [ngClass]='[applyPulse()]' id='now-playing-icon' fontSet="fa" fontIcon="fa-music">
            </mat-icon>
            <div #movieScrollWrapper id='movie-scroll-wrapper' class='overflow-hidden'>
                <p #scrollingText [ngClass]="['scrolling-text', provideScrollClass()]"
                    [matTooltip]="audioService.currentTrack.title">
                    <span class='italic'>{{audioService.currentTrack.category}}</span>
                    <span class='primary padded'>|</span>
                    <span>{{audioService.currentTrack.title}}</span>
                </p>
            </div>
        </div>
        <div class='spacer'></div>
        <app-social-media class='auto-fill pull-right'></app-social-media>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <app-audio-player></app-audio-player>
    </mat-toolbar-row>
</mat-toolbar>
