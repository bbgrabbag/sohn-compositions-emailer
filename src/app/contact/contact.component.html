<section class='full-height column'>
    <h1 class='mat-display-3'>{{pageConfig.title}}</h1>
    <h3 class='mat-subheading-1'>{{pageConfig.subtitle}}</h3>
    <form action="">
        <input mat-input type="email" placeholder='From'>
        <input mat-input type="text" placeholder='Subject'>
        <textarea mat-input type="text" placeholder='Message'></textarea>
        <button color='primary' mat-stroked-button>Send</button>
    </form>
</section>
